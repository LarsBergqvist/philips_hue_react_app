name: Continuous Integration
on: push
jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install packages
        run: yarn install
      - name: Run tests
        run: yarn test
      - name: Build
        run: yarn build
